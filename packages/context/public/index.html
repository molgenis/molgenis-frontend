<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- MOLGENIS title -->
    <title>molgenis context</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but molgenis-context doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="molgenis-context"></div>
    <!-- built files will be auto injected -->
    <script>
      molgenisMenu = {
        menu: {
          type: 'menu',
          id: 'main',
          label: 'Home',
          items: [
            {
              type: 'plugin',
              id: 'home',
              label: 'Home'
            },
            {
              type: 'menu',
              id: 'importdata',
              label: 'Import data',
              items: [
                {
                  type: 'plugin',
                  id: 'one-click-importer',
                  label: 'Quick data import'
                },
                {
                  type: 'plugin',
                  id: 'importwizard',
                  label: 'Advanced data import'
                }
              ]
            },
            {
              type: 'plugin',
              id: 'navigator',
              label: 'Navigator'
            },
            {
              type: 'plugin',
              id: 'dataexplorer',
              label: 'Data Explorer',
              params: 'selectedEntityType=sys_md_EntityType'
            },
            {
              type: 'menu',
              id: 'dataintegration',
              label: 'Data Integration',
              items: [
                {
                  type: 'plugin',
                  id: 'metadata-manager',
                  label: 'Metadata Manager'
                },
                {
                  type: 'menu',
                  id: 'submenu',
                  label: 'Submenu',
                  items: [
                    {
                      type: 'plugin',
                      id: 'sorta',
                      label: 'SORTA'
                    },
                    {
                      type: 'menu',
                      id: 'subsubmenu',
                      label: 'Sub Sub Menu',
                      items: [
                        {
                          type: 'plugin',
                          id: 'background',
                          label: 'Test',
                          'params': ''
                        }
                      ]
                    },
                    {
                      type: 'plugin',
                      id: 'mappingservice',
                      label: 'Mapping Service'
                    }
                  ]
                },
                {
                  type: 'plugin',
                  id: 'tagwizard',
                  label: 'Tag Wizard'
                }
              ]
            },
            {
              type: 'menu',
              id: 'admin',
              label: 'Admin',
              items: [
                {
                  type: 'plugin',
                  id: 'indexmanager',
                  label: 'Index manager'
                },
                {
                  type: 'plugin',
                  id: 'logmanager',
                  label: 'Log manager'
                },
                {
                  type: 'plugin',
                  id: 'menumanager',
                  label: 'Menu Manager'
                },
                {
                  type: 'plugin',
                  id: 'permissionmanager',
                  label: 'Permission Manager'
                },
                {
                  type: 'plugin',
                  id: 'scheduledjobs',
                  label: 'Scheduled Jobs'
                },
                {
                  type: 'plugin',
                  id: 'settingsmanager',
                  label: 'Settings'
                },
                {
                  type: 'plugin',
                  id: 'thememanager',
                  label: 'Theme Manager'
                },
                {
                  type: 'plugin',
                  id: 'usermanager',
                  label: 'User Manager'
                },
                {
                  type: 'plugin',
                  id: 'security-ui',
                  label: 'Security Manager'
                }
              ]
            }
          ]
        },
        navBarLogo: 'https://www.molgenis.org/assets/img/logo_green.png',
        selectedPlugin: 'navigator',
        authenticated: true,
        loginHref: '/login',
        topLogo: 'https://www.molgenis.org/assets/img/logo_green.png',
        topLogoMaxHeight: 150,
        helpLink: {
          label: 'Help',
          href: 'https://molgenis.gitbooks.io/molgenis/content/'
        }
      },
      cookieWall = true
    </script>

  </body>
</html>
